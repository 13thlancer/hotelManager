<!DOCTYPE html>
<html layout:decorator="/common/head_link">
<head>
</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="ibox float-e-margins">
			<div class="ibox-content">
				<div class="form-horizontal" id="pp01InfoForm">

					<input type="hidden" id="tbpp01Id" value="">

					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<label class="col-sm-2 control-label">集团编号</label>
								<div class="col-sm-4">
									<!-- 	<input class="form-control" id="hotelGroupId"
										name="hotelGroupId" type="text"> -->

									<select id="hotelGroupId" name="hotelGroupId"
										class="form-control">
									</select>
								</div>
								<label class="col-sm-2 control-label">酒店编号</label>
								<div class="col-sm-4">
									<!-- 	<input class="form-control" id="hotelId" name="hotelId"
										type="text"> -->
									<select id="hotelId" name="hotelId" class="form-control">
									</select>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">配置项目代码</label>
								<div class="col-sm-4">
									<input class="form-control" id="configCode" name="configCode"
										type="text">
								</div>

								<label class="col-sm-2 control-label">配置项目名称</label>
								<div class="col-sm-4">
									<input class="form-control" id="configName" name="configName"
										type="text">
								</div>
							</div>
							
							 <div class="form-group">
								<label class="col-sm-2 control-label">中文名</label>
								<div class="col-sm-4">
									<input class="form-control" id="zhName" name="zhName"
										type="text">
								</div>

								<label class="col-sm-2 control-label">英文名称</label>
								<div class="col-sm-4">
									<input class="form-control" id="enName" name="enName"
										type="text">
								</div>
							</div> 

							<div class="form-group">
								<label class="col-sm-2 control-label">数值</label>
								<div class="col-sm-4">
									<input class="form-control" id="configValue" name="configValue"
										type="text">
								</div>
							</div>

							<div class="form-group">
							<label class="col-sm-2 control-label">备注</label>
							<div class="col-sm-10">
								<textarea class='form-control' rows="3" id="notice"
									name="notice"></textarea>
							</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row btn-hotel-m-t">
				<div class="col-sm-10">
					<button type="button" class="btn btn-info "
						onclick="pp01InfoDlg.addSubmit()" id="ensure">
						<i class="fa fa-check"></i>&nbsp;提交
					</button>

					<button type="button" class="btn btn-danger "
						onclick="pp01InfoDlg.close()" id="cancel">
						<i class="fa fa-eraser"></i>&nbsp;取消
					</button>
				</div>
			</div>
		</div>
	</div>


	<script src="/js/content.js?v=1.0.0"></script>
	<script src="/modular/hotel/pp02/pp01_info.js"></script>

	<script type="text/javascript">
		$(function() {
			$('#hotelGroupId').select2Ajax({
				url : '/group/selectGroupDropdown',
			});
			$('#hotelGroupId').select2();
			$('#hotelId').select2();
		})

		$('#hotelId').on('select2:opening', function(e) {
			if (!$("#hotelGroupId").val()) {
				Feng.alert("请先选择集团编号！");
				return false;
			}
		});
		$('#hotelGroupId')
				.on(
						'change',
						function() {
							$("#hotelId").val('');
							$('#hotelId')
									.select2Ajax(
											{
												url : '/hotel/selectHotelDropdown?hotelGroupId='
														+ $('#hotelGroupId')
																.val(),
											});
							$('#hotelId').select2();
						});
	</script>
</body>
</html>
