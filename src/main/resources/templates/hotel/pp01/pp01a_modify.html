<!DOCTYPE html>
<html layout:decorator="/common/head_link">
<head>
</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="ibox float-e-margins">
			<div class="ibox-content">
				<div class="form-horizontal" id="pp01aInfoForm">

					<input type="hidden" id="tbpp01aId" th:value="${pp01a.tbpp01aId}">

					<div class="row">
						<div class="col-xs-12">
							<div class="form-group">
								<label class="col-xs-2 control-label">配置项目代码</label>
								<div class="col-xs-4">
									<input class="form-control" id="configCode" th:value="${pp01a.configCode}" disabled="disabled"
										name="configCode" type="text">
								</div>
								<label class="col-xs-2 control-label">顺序号</label>
								<div class="col-xs-4">
									<input class="form-control" id="seq" name="seq" th:value="${pp01a.seq}" disabled="disabled"
										type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-xs-2 control-label">中文</label>
								<div class="col-xs-4">
									<input class="form-control" id="zhName" name="zhName" th:value="${pp01a.zhName}"
										type="text">
								</div>


								<label class="col-xs-2 control-label">英文</label>
								<div class="col-xs-4">
									<input class="form-control" id="enName" name="enName" th:value="${pp01a.enName}"
										type="text">
								</div>
							</div>

						
							</div>
							
							
						</div>
					</div>
				</div>
			</div>

			<div class="row btn-group-m-t">
				<div class="col-sm-10">
					<button type="button" class="btn btn-info"
						onclick="pp01aInfoDlg.editSubmit()" id="ensure">
						<i class="fa fa-check"></i>&nbsp;提交
					</button>

					<button type="button" class="btn btn-danger"
						onclick="pp01aInfoDlg.close()" id="cancel">
						<i class="fa fa-eraser"></i>&nbsp;取消
					</button>
				</div>
			</div>

		</div>
	</div>


	<script src="../../js/content.js?v=1.0.0"></script>
	<script src="../../modular/hotel/pp01/pp01a_info.js"></script>

</body>
</html>
