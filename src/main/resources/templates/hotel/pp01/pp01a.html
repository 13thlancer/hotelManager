<!DOCTYPE html>
<html layout:decorator="/common/head_link" >
<head>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
<div class="row">

	<input type="hidden" id="tbpp01Id" th:value="${tbpp01Id}">
	<input type="hidden" id="configCode" th:value="${configCode}">

    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="hidden-xs" id="pp01aTableToolbar" role="pp01a">

                            <button type="button" class="btn btn-primary " onclick="pp01a.openAddpp01a()">
                                <i class="fa fa-plus"></i>&nbsp;新增
                            </button>
                            <button type="button" class="btn btn-primary button-margin" onclick="pp01a.modify()">
                                <i class="fa fa-pencil"></i>&nbsp;修改
                            </button>
                            <button type="button" class="btn btn-danger button-margin" onclick="pp01a.del()">
                                <i class="fa fa-trash"></i>&nbsp;删除
                            </button>
                        </div>
                        <table id="pp01aTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="/js/content.js?v=1.0.0"></script>
<script src="/modular/hotel/pp01/pp01a.js"></script>
</body>
</html>
