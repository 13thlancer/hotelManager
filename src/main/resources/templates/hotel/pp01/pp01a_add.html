<!DOCTYPE html>
<html layout:decorator="/common/head_link">
<head>
</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="ibox float-e-margins">
			<div class="ibox-content">
				<div class="form-horizontal" id="pp01aInfoForm">

					<input type="hidden" id="tbpp01aId" value="">
					<input type="hidden" id="tbpp01Id" th:value="${tbpp01Id}">

					<div class="row">
						<div class="col-xs-12">
							<div class="form-group">
								<label class="col-xs-2 control-label">配置项目代码</label>
								<div class="col-xs-4">
									<input class="form-control" id="configCode"
										name="configCode" type="text">
								</div>
								<label class="col-xs-2 control-label">顺序号</label>
								<div class="col-xs-4">
									<input class="form-control" id="seq" name="seq"
										type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-xs-2 control-label">中文名</label>
								<div class="col-xs-4">
									<input class="form-control" id="zhName" name="zhName"
										type="text">
								</div>


								<label class="col-xs-2 control-label">英文名</label>
								<div class="col-xs-4">
									<input class="form-control" id="enName" name="enName"
										type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-xs-2 control-label">描述2</label>
								<div class="col-xs-4">
									<input class="form-control" id="desc2" name="desc2"
										type="text">
								</div>


								<label class="col-xs-2 control-label">描述3</label>
								<div class="col-xs-4">
									<input class="form-control" id="desc3" name="desc3"
										type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-xs-2 control-label">描述4</label>
								<div class="col-xs-4">
									<input class="form-control" id="desc4" name="desc4"
										type="text">
								</div>


								<label class="col-xs-2 control-label">描述5</label>
								<div class="col-xs-4">
									<input class="form-control" id="desc5" name="desc5"
										type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-xs-2 control-label">描述6</label>
								<div class="col-xs-4">
									<input class="form-control" id="desc6" name="desc6"
										type="text">
								</div>


								<label class="col-xs-2 control-label">描述7</label>
								<div class="col-xs-4">
									<input class="form-control" id="desc7" name="desc7"
										type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-xs-2 control-label">描述8</label>
								<div class="col-xs-4">
									<input class="form-control" id="desc8" name="desc8"
										type="text">
								</div>


								<label class="col-xs-2 control-label">描述9</label>
								<div class="col-xs-4">
									<input class="form-control" id="desc9" name="desc9"
										type="text">
								</div>
							</div>
							
							
						</div>
					</div>
				</div>
			</div>

			<div class="row btn-group-m-t">
				<div class="col-sm-10">
					<button type="button" class="btn btn-info"
						onclick="pp01aInfoDlg.addSubmit()" id="ensure">
						<i class="fa fa-check"></i>&nbsp;提交
					</button>

					<button type="button" class="btn btn-danger"
						onclick="pp01aInfoDlg.close()" id="cancel">
						<i class="fa fa-eraser"></i>&nbsp;取消
					</button>
				</div>
			</div>

		</div>
	</div>


	<script src="/js/content.js?v=1.0.0"></script>
	<script src="/modular/hotel/pp01/pp01a_info.js"></script>

</body>
</html>
